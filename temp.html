<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        .input-group {
            margin-bottom: 40px;
        }
        .result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <label for="fahrenheit">Fahrenheit value:</label>
            <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">
        </div>
        <div class="input-group">
            <label for="celsius">Celsius value:</label>
            <input type="number" id="celsius" placeholder="Enter Celsius temperature">
        </div>
        <button onclick="convertToFahrenheit()">Convert to  Fahrenheit</button>
        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <p class="result" id="result"></p>
    </div>

    <script>
        function convertToFahrenheit() {
            const celsius = document.getElementById("celsius").value;
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("result").innerText = Fahrenheit: ${fahrenheit.toFixed(2)}°F;
        }

        function convertToCelsius() {
            const fahrenheit = document.getElementById("fahrenheit").value;
            const celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("result").innerText = Celsius: ${celsius.toFixed(2)}°C;
        }
    </script>
</body>
</html>
